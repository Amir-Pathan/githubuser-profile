<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="index.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>

  <div class="d-flex justify-content-evenly" style="margin-top: 25px;margin-bottom: 25px;"

    placeholder="Enter User Name"
    id="userName"
    >
    <button class="btn btn-primary" 
    onclick="searchUser()"
    >Search</button>
  </div>
  <div id="user" class="d-flex flex-row bd-highlight mb-3">

  </div>
  <div id="github" style="margin-left: 80px;"></div>
  <div class="d-flex justify-content-evenly" style="margin-bottom: 20px;margin-top: 20px;">
    <h1>Repositories</h1>
    <select name="" id="select" 
    onchange="handlePerPage()"
    ></select>
  </div>
  <div id="repos">

  </div>
  <div class="d-flex justify-content-center" style="margin-top: 20px;">
  <nav aria-label="Page navigation example">
  <ul class="pagination" id="pagination"></ul>
</nav>
</div>
  
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
